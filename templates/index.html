<html lang=”en”>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Name of your awesome camera app -->
    <title>Delhaize Expiry Date Recognition</title>
    <!-- Link to your main style sheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!-- Camera -->
    <main id="camera">
        <div id="container">
            <!-- Camera sensor -->
            <canvas id="camera--sensor"></canvas>
            <!-- Camera view -->
            <video id="camera--view" autoplay playsinline></video>
            <div class="box stack-top">
                <!-- Camera output -->
                <img src="//:0" alt="" id="camera--output">
                <!-- Camera trigger -->
                <button id="delhaize">PREDICTION: {{ result }}</button>
                <button id="camera--trigger">SCAN</button>
            </div>
        </div>
    </main>
    <!-- Reference to your JavaScript file -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
